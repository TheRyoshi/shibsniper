<head>
    <title>SHIBASNIPE 1.1.0</title>
    <link rel="icon" type="image/x-icon" href="assets/just_dog.png">
</head>

<body>
<div class="bg" style="height:100%; background-position: center; background-repeat:no-repeat; background-size: cover; opacity: 0.25"></div>
<div id="connectWallet" class="greyDiv">Connect</div>

<div id="overall">
  
    <h3 id="title">SHIBASNIPE 1.1.0</h3>

    <div class="fromBox">
        <h3 class="label" id="from">From</h3>

        <div class="greyDiv square nonselect" id="fromShiba">
            <img id="fromShibaImg" src="assets/shiba.png" class="icon nonselecticon"></img>
        </div>

        <div class="greyDiv square nonselect" id="fromBone">
            <img id="fromBoneImg"  src="assets/bone.png" class="icon nonselecticon"></img>
        </div>

        <div class="greyDiv square select" id="fromETH">
            <img id="fromETHImg"  src="assets/eth.png" class="icon"></img>
        </div>

        <input placeholder="0x" class="greyDiv" id="fromCustom"  oninput=onAddressTypedCustomFrom() onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || ( ( event.charCode == 120 || (event.charCode >= 65 && event.charCode < 71)) || (event.charCode >= 97 && event.charCode < 103)) '/>

        <h3 class="label" id="to">To</h3>

        <input placeholder="0x" class="greyDiv" id="toCustom"  oninput=onAddressTyped() onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || ( ( event.charCode == 120 || (event.charCode >= 65 && event.charCode < 71)) || (event.charCode >= 97 && event.charCode < 103)) '/>

    </div>

<!--
    <div class="horiz_short hs1"></div>
    <div class="horiz_short hs2"></div>
    <div class="vert_short vs1"></div>
    <div class="vert_short vs2"></div>
-->

<div class="amountInBox"> 
    <h3 id="amountInlabel" class="label">Amount In / Tokens</h3>
    <input placeholder="0.0" id="amountIn" class="greyDiv select"/>
    <div id="maxButton" class="greyDiv">MAX</div>
    </div> 


    <div class="optionsBox">

    <div id="slippageBox">
        <input oninput=onSlippageEdited() id="slippage" placeholder="100" class="greyDiv slipwidth"/>
        <h3 class="label">Slippage</h3>
        <h3 class="tail">&nbsp;&nbsp;&nbsp;%</h3>
    </div>

    <div id="priorityBox">
        <input id="priority" placeholder="5" class="greyDiv medwidth disabledInput"/>
        <h3 class="label">Priority</h3>
        <h3 class="tail">GWEI</h3>
    </div>

    <div id="limitBox">
        <input placeholder="10" class="greyDiv medwidth disabledInput"/>
        <h3 class="label">Limit</h3>
        <h3 class="tail">GWEI</h3>
    </div>

    <div id="dexBox" class="greyDiv">
        <img id="dexImg" src="assets/shiba.png" class="icon"></img>
        <h3 class="label">DEX</h3>
    </div>
</div>
    <button id="swapButton">
        <h3 class="snipeText">SNIPE</h3>
    </button>  
    
</div>

    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="dapp.js"></script>
    <srcipt src="obcss.js"></script>

</body>
