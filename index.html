<head>
    <title>SHIBASNIPE 0.1.1</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="icon" type="image/x-icon" href="assets/just_dog.png">
</head>

<body>

   <!-- <img src="assets/panel.png" style="position: absolute; top: 250px; left: calc(50% - 100px); width:600px;"></img> 
-->

    <img src="assets/vert_long.png" class="vert_long">

    <img src="assets/horiz_long.png" class="horiz_long">
    </img>

<div id="overall">
    <h3 id="title">SHIBASNIPE 0.1.1</h3>
    <h3 class="label" id="from">From</h3>

    <div class="greyDiv square nonselect" id="fromShiba">
         <img src="assets/shiba.png" class="icon nonselecticon"></img>
    </div>

    <div class="greyDiv square nonselect" id="fromBone">
        <img src="assets/bone.png" class="icon nonselecticon"></img>
    </div>

    <div class="greyDiv square select" id="fromETH">
        <img src="assets/eth.png" class="icon"></img>
    </div>

    <input placeholder="0x" class="greyDiv" id="fromCustom"  oninput=onAddressTyped() onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || ( ( event.charCode == 120 || (event.charCode >= 65 && event.charCode < 71)) || (event.charCode >= 97 && event.charCode < 103)) '/>

    <h3 class="label" id="to">To</h3>

    <input placeholder="0x" class="greyDiv" id="toCustom"  oninput=onAddressTyped() onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || ( ( event.charCode == 120 || (event.charCode >= 65 && event.charCode < 71)) || (event.charCode >= 97 && event.charCode < 103)) '/>

    <img src="assets/horiz_short.png" class="horiz_short hs1">
    <img src="assets/horiz_short.png" class="horiz_short hs2">

    <div id="slippageBox">
        <input id="slippage" placeholder="100" class="greyDiv square medwidth"/>
        <h3 class="label">Slippage</h3>
        <h3 class="tail">&nbsp;%</h3>
    </div>

    <div id="priorityBox">
        <input id="priority" placeholder="5" class="greyDiv square medwidth"/>
        <h3 class="label">Priority</h3>
        <h3 class="tail">GWEI</h3>
    </div>

    <div id="limitBox">
        <input placeholder="10" class="greyDiv square medwidth"/>
        <h3 class="label">Limit</h3>
        <h3 class="tail">GWEI</h3>
    </div>

    <div id="dexBox" class="greyDiv square square">
        <img src="assets/shiba.png" class="icon"></img>
        <h3 class="label">DEX</h3>
    </div>

    <h3 id="amountInlabel" class="label">Amount In / Tokens</h3>
    <input placeholder="0.0" id="amountIn" class="greyDiv select"/>
    <div id="maxButton" class="greyDiv square"></div>
    <img class="arrow" src="assets/arrow.png"></img>

    <div id="onePercButton" class="greyDiv square">1%</div>
    <div id="twoPercButton" class="greyDiv square">2%</div>
    <input placeholder="&nbsp;&nbsp;&nbsp;&nbsp;%" id="customPercent" class="greyDiv"/>

    <img src="assets/vert_short.png" class="vert_short vs1">
    <img src="assets/vert_short.png" class="vert_short vs2">

    <button id="swapButton">
        <div class="triangle-right"></div>
    </button>  
    
    <h3  class="label" id="ryoshiLabel">Ryoshi Mode</h3>
</div>

    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="dapp.js"></script>
</body>
